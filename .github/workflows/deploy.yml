# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create env.js with secrets
        run: |
          cat > env.js << EOF
          window.CF_ACCESS_CLIENT_ID = '${{ secrets.CF_ACCESS_CLIENT_ID }}';
          window.CF_ACCESS_CLIENT_SECRET = '${{ secrets.CF_ACCESS_CLIENT_SECRET }}';
          EOF
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
