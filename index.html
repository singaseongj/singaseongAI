<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with TinyLlama</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      border: 1px solid #ccc;
      background: white;
      overflow-y: auto;
      padding: 1em;
      border-radius: 10px;
      margin-top: 1em;
    }
    .msg {
      margin: 0.5em 0;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user { color: #0074D9; }
    .bot  { color: #111; background: #e9ecef; border-radius: 8px; padding: 0.4em 0.6em; display: inline-block; }
    #input-box {
      width: 90%;
      max-width: 600px;
      display: flex;
      margin-top: 1em;
    }
    #prompt {
      flex: 1;
      padding: 0.6em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    #send {
      margin-left: 0.5em;
      padding: 0.6em 1.2em;
      background: #0074D9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Chat with TinyLlama</h2>
  <div id="chat-box"></div>

  <div id="input-box">
    <input id="prompt" type="text" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>

  <script>
    const API_URL = "https://tight-cloud-0f5e.seongj1589.workers.dev/api/chat";
    const model = "tinyllama";
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("prompt");
    const sendBtn = document.getElementById("send");

    // store conversation
    const messages = [];

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return div;
    }

    async function sendMessage() {
      const prompt = input.value.trim();
      if (!prompt) return;

      // user message
      appendMessage("user", "You: " + prompt);
      input.value = "";

      messages.push({ role: "user", content: prompt });

      // bot placeholder
      const botDiv = appendMessage("bot", "Thinking...");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ model, messages, stream: true })
        });

        if (!res.ok) {
          botDiv.textContent = `[Error ${res.status}] Request failed.`;
          return;
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = "";
        let assistantReply = "";

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });

          let newlineIndex;
          while ((newlineIndex = buffer.indexOf("\n")) !== -1) {
            const line = buffer.slice(0, newlineIndex).trim();
            buffer = buffer.slice(newlineIndex + 1);

            if (!line.startsWith("data:")) continue;
            const payload = line.slice(5).trim();
            if (!payload || payload === "[DONE]") {
              reader.cancel();
              break;
            }

            try {
              const data = JSON.parse(payload);
              const chunk = data?.message?.content ?? "";
              if (chunk) {
                assistantReply += chunk;
                botDiv.textContent = assistantReply;
                chatBox.scrollTop = chatBox.scrollHeight;
              }
            } catch (_) {
              // ignore malformed chunks
            }
          }
        }

        if (!assistantReply && buffer.trim()) {
          try {
            const data = JSON.parse(buffer.replace(/^data:\s*/, ""));
            const chunk = data?.message?.content ?? "";
            if (chunk) {
              assistantReply += chunk;
            }
          } catch (_) {
            // ignore
          }
        }

        botDiv.textContent = assistantReply || botDiv.textContent;

        // finalize response
        if (assistantReply) {
          messages.push({ role: "assistant", content: assistantReply });
        }
      } catch (err) {
        botDiv.textContent = "âš ï¸ Network error: " + err.message;
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
